        <div class="slides"></div>
        <h3 id="gallery-title" class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <script src="/apps/jquery-3.1.1.min.js"></script>
    <script src="/apps/blueimp/js/jquery.blueimp-gallery.min.js"></script>

    <script type="text/javascript">
    $('#blueimp-gallery').on('slide', function (event, index, slide) {
        slide.firstChild.firstChild.loop = "loop";
        slide.firstChild.firstChild.play();
    }).on('open', function (event) {
        $('.blueimp-gallery > .title').show();
    })
    </script>




</body>
