{% extends 'shared/generic-page.html' %}

{% block main %}
<div id="main" class="underSlice">
    {% for experience in experiences %}
        <div class="blackMainInfo experiences">
            {% if experience.display == "by-location" %}
                {% include 'single-experience-by-place.html' %}
            {% else %}
                {% include 'single-experience.html' %}
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
